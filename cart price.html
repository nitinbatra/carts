<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content{
            color: gray; 
            text-align: center; 
            font-size: 18px;
        }
        .circle{
            color: white;  
            text-align: center; 
            border-style: solid;
            border-radius: 50%; 
            padding: 12% 1% 12% 1%;
            font-size: 30px;
            font-weight: bold;
            margin: auto;
        }
        .line{
            border-bottom-style: dotted; 
            border-bottom-width: 2px; 
            border-bottom-color: gray;
        }
        .box{
            width: 35%;
        }
        .button{
            margin: auto;
            width: 100%;
            height: 55px;
            font-size: large;
        }

        @media only screen and (max-width: 600px){
            .box{
                width: 90%;
            }
            .circle{
                width: 48%;
                color: white;  
                text-align: center; 
                border-style: solid;
                border-radius: 50%; 
                padding: 14% 1% 14% 1%;
                font-size: 30px;
                font-weight: bold;
                margin: auto;
            }
            .button{
                margin: auto;
                width: 100%;
                height: 55px;
                font-size: large;
            }
        }
    </style>
</head>
<body>
     <div class="container my-5 border shadow box">
        <div class="row">
            <div class="col-md-12 pb-1 pt-5 px-3 text-center" style=" font-size: 35px; font-weight: bold;">
                Starter
                <div class="hr pt-4 mx-auto line"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 bg-secondary my-3 circle"><span>FREE</span></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 p-2 mx-auto content"><span><strong>1 </strong>user</span></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>    
            <div class="col-md-4 p-2 mx-auto  content"><span><strong>Unlimited </strong>projects</span></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 p-2 mx-auto content"><span><strong>2 GB </strong>storage</span></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 mx-auto" style=" padding: 8% 5% 12% 5%;">
                <button class="btn btn-success p-1 button">Order now</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
